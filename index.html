                    <div class="dob-div">
                        <div class="quat-width">
                         <select>
                             <option>1</option>
                           </select>
                           </div>

                               <option>1</option>

                           </div>
                           <div class="quat-width">
                            <select>
                               <option>1</option>
                            </select>
                           </div>
                    </div>
                    <label>Gender</label>
                    <div class="dob-div">
                        <div class="quat-width">
                            <div class="radio-btn">
                                <label class="radio-label">Female</label>
                                <input type="radio" class="radio-input"/>
                            </div>
                           </div>
                           <div class="quat-width">
                            <div class="radio-btn">
                                <label class="radio-label">Male</label>
                                <input type="radio" class="radio-input"/>
                            </div>
                           </div>
                           <div class="quat-width">
                            <div class="radio-btn">

                        <button class="signup-btn">sign up</button>
